<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pro Register â€” Single File</title>
  <style>
    :root{
      --bg-1:#0f172a;
      --bg-2:#081028;
      --accent:#7c5cff;
      --accent-2:#2dd4bf;
      --glass:rgba(255,255,255,0.06);
      --muted:rgba(255,255,255,0.65);
      --radius:16px;
      --shadow:0 10px 35px rgba(2,6,23,0.65);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      display:grid;
      place-items:center;
      background:linear-gradient(160deg,var(--bg-2),var(--bg-1));
      color:#e6eef8;
    }

    .bg-blur{
      position:fixed;inset:0;z-index:0;pointer-events:none;
    }
    .blob{
      position:absolute;border-radius:50%;filter:blur(70px);opacity:.28;
    }
    .blob.a{width:480px;height:480px;left:-120px;top:-100px;background:linear-gradient(45deg,var(--accent),var(--accent-2));}
    .blob.b{width:380px;height:380px;right:-120px;bottom:-100px;background:linear-gradient(45deg,#ff7ab6,#7c5cff);opacity:.2}

    .register-card{
      position:relative;z-index:1;
      width:100%;max-width:420px;
      background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.05);
      border-radius:var(--radius);
      padding:28px 26px 30px;
      box-shadow:var(--shadow);
    }

    .register-card h2{
      margin:0 0 6px;
      font-size:1.6rem;
    }

    .register-card p{
      margin:0 0 18px;
      color:var(--muted);
      font-size:0.95rem;
    }

    .form{display:flex;flex-direction:column;gap:14px}

    .field{display:flex;flex-direction:column;gap:6px}
    label{font-size:.85rem;color:var(--muted)}

    input, select{
      width:100%;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.08);
      background:transparent;
      color:#fff;
      font-size:1rem;
      outline:none;
      transition:all .2s ease;
    }

    input::placeholder{color:rgba(255,255,255,0.35)}

    input:focus, select:focus{
      border-color:var(--accent);
      box-shadow:0 0 0 3px rgba(124,92,255,0.12);
    }

    select option{
      background:#0f172a;
      color:#fff;
    }

    .btn{
      margin-top:6px;
      padding:13px;
      border-radius:14px;
      border:none;
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      color:#fff;
      font-weight:600;
      font-size:1rem;
      cursor:pointer;
    }

    .btn:active{transform:translateY(1px)}

    .footer-text{
      margin-top:14px;
      font-size:.85rem;
      text-align:center;
      color:var(--muted);
    }
  </style>
</head>
<body>

<div class="bg-blur">
  <div class="blob a"></div>
  <div class="blob b"></div>
</div>

<div class="register-card">
  <h2>Create Account</h2>
  <p>Fill in your details to register</p>

  <div class="form">
    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email,phone number or username" required>
    </div>

    <div class="field">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create password" required minlength="6">
    </div>

    <div class="field">
      <label for="role">Select Role</label>
      <select id="role" name="role" required>
        <option value="" disabled selected>Choose role</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
    </div>
    <div class="message" style="display: none; color: red;"></div>
    <button class="btn" onclick="register()">Register</button>
  </div>

  <div class="footer-text">Already have an account? Login</div>
  <script src="auth.js"></script>
</div>

</body>
</html>
